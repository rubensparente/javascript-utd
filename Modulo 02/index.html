<!DOCTYPE html>
<html>
    <head>
        <title>Modulo 02</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/estilo.css">
    </head>
    <body>
        <header>

        </header>
        <nav>

        </nav>
        <main>
        <div id="esquerda">
            <h1>Universidade do Trabalho Digital</h1>
            <h2>Para mais detalhes acesse o <a href="#">Link</a></h2>
            <img id="logo" src="./imagens/logo.png" alt="Logo da UTD">
            <ul>
                <li>Python</li>
                <li>PHP</li>
                <li>jAVA</li>
                <li>Javascrip</li>
            </ul>

            <ol>
                <li>Bootstrap</li>
                <li>SpringBoot</li>
                <li>MySql</li>
                <li>Insomnia</li>
            </ol>
        </div>
         <div id="direita">
            <div>            
                <form id="cadastro">
                    <fieldset>
                        <legend><h1>Cadastro</h1></legend>

                        <p>
                            <label for="id_cad">Id:</label><br/>
                            <input id="id_cad" name="nome_cad" type="number" readOnly value="5"/>
                        </p>

                        <p>
                            <label for="nome_cad">Seu Nome:</label><br/>
                            <input id="id_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome"/>
                        </p>

                        <p>
                            <label for="idade_cad">Sua idade:</label><br/>
                            <input id="idade_cad" name="idade_cad" required="required" type="text" placeholder="Digite sua idade"/>
                        </p>

                        <p>
                            <label for="end_cad">Seu Endereço:</label><br/>
                            <input id="end_cad" name="end_cad" required="required" type="text" placeholder="Digite seu Endereço"/>
                        </p>

                        <p>
                            <label for="email_cad">Email</label><br/>
                            <input id="email_cad" name="email_cad" required="required" type="text" placeholder="Digite seu endereço"/>
                        </p>

                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    </fieldset>
                </form> 
            </div>    
        </div>
        </main>
        <footer>

        </footer>
    </body>

</html>
